<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="../css/styles.css" rel="stylesheet" type="text/css">
        <script src="../js/jquery-1.11.3.js"></script>
        <script src="../js/scripts.js"></script>
        <title>Factorial Finder</title>
    </head>
    <body>
        <div class="container">
            <h1>Factorial Finder</h1>

            <form id = "factorial">
                <div class="form-group">
                    <label for="input">Enter a number:</label>
                    <input id="input" type="int">
                </div>

                <button type="submit" class="btn">Find out!</button>
            </form>

            <div id="result">
                <p>The factorial of <span class="input"></span> is <span class="total"></span></p>
            </div>
        </div>

    </body>
</html>
